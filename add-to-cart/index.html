<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product add to cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <div class="container">
        <h1 class="h1">Flower Shop</h1>
        <div class="card">
            <div class="card-img">
                <img src="img/img1.jpg" class="img" alt="">
            </div>
            <div class="card-title">
                <h3>Name: Blue Rose</h3>
                <h3>Quantity: 2pc</h3>
                <h3 class="price">Price: 499 TK.</h3>
                <span class="quantity">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <input type="button" value="0" class="inputQuantity">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </span>
                <h3>Sub-total: 00Tk</h3>
            </div>
        </div>
        <div class="clear"></div>
        <hr class="hr-style">
        <div class="card">
            <div class="card-img">
                <img src="img/img2.jpg" class="img" alt="">
            </div>
            <div class="card-title">
                <h3>Name: Blue Rose</h3>
                <h3>Quantity: 2pc</h3>
                <h3 class="price">Price: 399 TK.</h3>
                <span class="quantity">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <input type="button" value="0" class="inputQuantity">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </span>
                <h3>Sub-total: 00Tk</h3>
            </div>
        </div>
        <div class="clear"></div>
        <hr class="hr-style">
    </div>
    <div class="fixed">
        <h2 class="total">Total Amount of Flower</h2>
        <h3>Flower Amount: TK. 000</h3>
        <h3>Delivery: TK. 50</h3>
        <h3>Tax & Vat: TK. 00</h3>
        <h2 class="amount">Total Amount: TK. 000</h2>
        <div class="copon">
            <input type="text" class="copon-number">
            <button class="copon-button">Apply</button>
        </div>
        <div class="clear"></div>
        <hr class="hr-style">
        <h3>Grond Total: TK. 00</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
