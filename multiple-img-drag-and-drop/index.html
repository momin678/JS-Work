<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple-img-drag-and-drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="top">
            <p>Drag & Drop Image Uploading</p>
            <button type="button">Upload</button>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" class="dragover">
            <span class="inner">Drag & Drop Image Here or <span class="select">Browse</span> </span>
            <input type="file" class="file" name="file" multiple>
        </form>
        <div class="container">
            <div class="image">
                <img src="" alt="image">
                <span>&times;</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
