<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product todo list</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="bi bi-cart text-warning"></i>
            Product <span class="text-warning">List</span>
        </h1>
        <form action="" id="product-lis">
            <div class="form-grop">
                <label>Name</label>
                <input type="text" class="form-control" id="p_name">
            </div>
            <div class="form-grop">
                <label>Price</label>
                <input type="number" class="form-control" id="p_price">
            </div>
            <div class="form-grop">
                <label>Quantity</label>
                <input type="number" class="form-control" id="p_quantity">
            </div>
            <input type="submit" value="Product Add" class="btn btn-warning btn-block mt-2 form-control" id="p_submit">
        </form>
        <table class="table table-striped mt-4 border">
            <thead class="">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="product_table">

              </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
